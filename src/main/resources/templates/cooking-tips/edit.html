<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>요리팁 수정</title>
    <link rel="stylesheet" href="/css/cooking-tips/edit.css">
    <link rel="stylesheet" href="/css/common/header.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="/js/cooking-tips/edit.js" defer></script>
</head>
<body>
    <div th:replace="~{common/header :: header}"></div>

    <div id="container">
        <div id="form-container">
            <h1>요리팁 수정</h1>

            <!-- 요리팁 수정 폼 -->
            <form th:action="@{'/cooking-tips/'+${response.id}}" method="post" enctype="multipart/form-data" th:object="${response}">
                <!-- 카테고리 (셀렉트 박스) -->
                <div class="form-row">
                    <label for="category">카테고리</label>
                    <select id="category" name="category" required="required" th:field="*{category}">
                        <option value="">선택</option>
                        <option value="PREPARATION">손질법</option>
                        <option value="STORAGE">보관법</option>
                        <option value="COOKING">조리법</option>
                    </select>
                </div>

                <!-- 요리팁 제목 -->
                <div class="form-row">
                    <label for="title">요리팁 이름</label>
                    <input type="text" id="title" required="required" placeholder="예) 수박 손질하기" th:field="*{title}">
                </div>

                <!-- 요리팁 소개 -->
                <div class="form-row">
                    <label for="description">요리팁 소개</label>
                    <textarea id="description" required="required" rows="3" cols="100" placeholder="예) 수박을 손질하는 팁입니다." th:field="*{description}"></textarea>
                </div>

                <!-- 요리팁 내용 -->
                <div class="form-row">
                    <label for="content">요리팁 내용</label>
                    <textarea id="content" required="required" rows="20" cols="100" placeholder="예) 수박을 손질하는 팁입니다." th:field="*{content}"></textarea>
                </div>

                <!-- 이미지 등록 -->
                <div class="form-row" id="image-container">
                    <!-- 이미지 파일 업로드 -->
                    <label for="images"></label>
                    <input type="file" id="images" multiple="multiple" accept="image/*"  style="display: none">
                    <button type="button" id="image-add-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-camera" viewBox="0 0 16 16">
                            <path d="M15 12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.172a3 3 0 0 0 2.12-.879l.83-.828A1 1 0 0 1 6.827 3h2.344a1 1 0 0 1 .707.293l.828.828A3 3 0 0 0 12.828 5H14a1 1 0 0 1 1 1zM2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4z"/>
                            <path d="M8 11a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5m0 1a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7M3 6.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0"/>
                        </svg>
                        <span id="image-count" th:text="@{${response.images.size()} + ' / 10'}">사진 등록</span>
                    </button>

                    <!-- 이미지 미리보기 -->
                    <ul id="previewImages">
                        <li th:each="i : ${response.images}" class="preview-image">
                            <img th:src="@{'/uploads/cooking-tips/'+${i.fileName}}" th:attr="data-id=${i.id}" alt="" width="70" height="70">
                            <button type="button" class="remove-btn">X</button>
                        </li>
                    </ul>
                </div>

                <!-- 버튼 -->
                <div id="btn-container">
                    <button type="reset" class="btn" id="cancel-btn">취소</button>
                    <button type="submit" class="btn" id="modify-btn">수정</button>
                </div>

                <!-- CSRF 토큰 전송 -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </form>
        </div> <!-- end of #form-container -->
    </div> <!-- end of #container -->
</body>
</html>
