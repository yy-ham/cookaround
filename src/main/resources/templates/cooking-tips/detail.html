<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title th:text="${cookingTip.title}"></title>
    <link rel="stylesheet" href="/css/cooking-tips/detail.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="/js/cooking-tips/detail.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="content-container">
            <!-- 카테고리 -->
            <div class="form-row">
                <div id="category" th:text="${cookingTip.category.description}"></div>
            </div>

            <!-- 요리팁 제목 -->
            <div class="form-row">
                <h1 id="title" th:text="${cookingTip.title}"></h1>
            </div>

            <!-- 조회수/좋아요수 -->
            <div class="form-row" id="form-row-views-and-likes">
                <!-- 조회수 -->
                <div class="form-col" id="form-col-view">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cursor" viewBox="0 0 16 16">
                        <path d="M14.082 2.182a.5.5 0 0 1 .103.557L8.528 15.467a.5.5 0 0 1-.917-.007L5.57 10.694.803 8.652a.5.5 0 0 1-.006-.916l12.728-5.657a.5.5 0 0 1 .556.103zM2.25 8.184l3.897 1.67a.5.5 0 0 1 .262.263l1.67 3.897L12.743 3.52z"/>
                    </svg>
                    <span id="view-count" th:text="${cookingTip.viewCount}"></span>
                </div>

                <!-- 좋아요수 -->
                <div class="form-col" id="form-col-liked" th:data-content-id="${cookingTip.id}" data-content-type="COOKINGTIP">
                    <input type="hidden" id="like-id">
                    <img src="/img/heart_empty.png" alt="" class="liked" id="not-liked-heart" width="25"
                         th:style="${isLiked} ? 'display:none;' : 'display:inline;'">
                    <img src="/img/heart_full.png" alt="" class="liked" id="liked-heart" width="25"
                         th:style="${isLiked} ? 'display:inline;' : 'display:none;'">
                    <span id="like-count" th:text="${cookingTip.likeCount > 0} ? ${cookingTip.likeCount} : ''"></span>
                </div>
            </div>

            <hr>

            <!-- 작성자 -->
            <div class="form-row" id="form-row-writer">
                <img th:src="@{'/uploads/profile/'+${cookingTip.profile}}" alt="" width="50">
                <span id="login-id" th:text="${cookingTip.loginId}"></span>
            </div>

            <!-- 요리팁 소개 -->
            <div class="form-row">
                <!--            <span>요리팁 소개</span>-->
                <div id="description" th:text="${cookingTip.description}"></div>
            </div>

            <hr>

            <!-- 요리팁 내용 -->
            <div class="form-row" id="form-row-content">
                <!--            <span>내용</span>-->
                <div id="content" th:text="${cookingTip.content}"></div>
            </div>

            <!-- 이미지 -->
            <div id="cooking-tip-images-carousel" class="carousel slide" data-bs-ride="carousel">
                <!-- 인디케이터 -->
                <div class="carousel-indicators">
                    <button
                            type="button"
                            data-bs-target="#cooking-tip-images-carousel"
                            th:each="image, iterStat : ${cookingTip.images}"
                            th:attr="data-bs-slide-to=${iterStat.index}, aria-label='Slide ' + (${iterStat.index + 1})"
                            th:classappend="${iterStat.index == 0} ? ' active' : ''"
                            th:if="true">
                    </button>
                </div>

                <!-- 이미지 -->
                <div class="carousel-inner">
                    <div th:each="image, iterStat : ${cookingTip.images}"
                         th:class="'carousel-item' + (${iterStat.index == 0} ? ' active' : '')">
                        <img th:src="@{'/uploads/cooking-tips/' + ${image.fileName}}" class="d-block w-100" alt="요리 이미지">
                    </div>
                </div>

                <!-- 이전/다음 버튼 -->
                <button class="carousel-control-prev" type="button" data-bs-target="#cooking-tip-images-carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">이전</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#cooking-tip-images-carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">다음</span>
                </button>
            </div>
        </div>



        <!-- 버튼 -->
        <div class="form-row" id="btn-container">
            <button type="button" class="tip-btn" id="list-btn" onclick="location.href='/cooking-tips'">목록</button>
            <button type="button" class="tip-btn" id="modify-btn" th:if="${isOwner}"
                    th:onclick="|location.href='@{'/cooking-tips/'+${cookingTip.id}+'/edit'}'|">수정</button>
            <button type="button" class="tip-btn" id="delete-btn" th:if="${isOwner}">삭제</button>
        </div> <!-- end of #btn-container -->
    </div> <!-- end of #container -->
</body>
</html>
