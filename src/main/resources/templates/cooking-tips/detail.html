<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>요리팁 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/cooking-tips/detail.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="" defer></script>
</head>
<body>
    <div id="container">
        <h1>요리팁 상세</h1>

        <!-- 카테고리 -->
        <div class="form-row">
            <span>카테고리</span>
            <span th:text="${cookingTip.category}"></span>
        </div>

        <!-- 요리팁 제목 -->
        <div class="form-row">
            <span>요리팁 이름</span>
            <span th:text="${cookingTip.title}"></span>
        </div>

        <!-- 작성자 -->
        <div class="form-row">
            <img th:src="@{'/uploads/profile/'+${cookingTip.profile}}" alt="" width="25">
            <span th:text="${cookingTip.loginId}"></span>
        </div>

        <!-- 요리팁 소개 -->
        <div class="form-row">
            <span>요리팁 소개</span>
            <div id="description" th:text="${cookingTip.description}"></div>
        </div>

        <!-- 요리팁 내용 -->
        <div class="form-row">
            <span>내용</span>
            <div id="content" th:text="${cookingTip.content}"></div>
        </div>

        <!-- 이미지 -->
        <div id="cooking-tip-images-carousel" class="carousel slide" data-bs-ride="carousel" style="max-width: 40%;">
            <!-- 인디케이터 -->
            <div class="carousel-indicators">
                <button
                        type="button"
                        data-bs-target="#cooking-tip-images-carousel"
                        th:each="image, iterStat : ${cookingTip.images}"
                        th:attr="data-bs-slide-to=${iterStat.index}, aria-label='Slide ' + (${iterStat.index + 1})"
                        th:classappend="${iterStat.index == 0} ? ' active' : ''"
                        th:if="true">
                </button>
            </div>

            <!-- 이미지 -->
            <div class="carousel-inner">
                <div th:each="image, iterStat : ${cookingTip.images}"
                     th:class="'carousel-item' + (${iterStat.index == 0} ? ' active' : '')">
                    <img th:src="@{'/uploads/cooking-tips/' + ${image.fileName}}" class="d-block w-100" alt="요리 이미지">
                </div>
            </div>

            <!-- 이전/다음 버튼 -->
            <button class="carousel-control-prev" type="button" data-bs-target="#cooking-tip-images-carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">이전</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#cooking-tip-images-carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">다음</span>
            </button>
        </div>
    </div>
</body>
</html>
